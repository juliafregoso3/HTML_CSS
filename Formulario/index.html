<!DOCTYPE hmtl>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required value=""></input></label>
      <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required value=""></input></label>
      <label id="number-label" for="number">Age(optional)<input id="number" type="number" min="10" max="99" placeholder="Age" value=""></input></label>
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
      </fieldset>
      <fieldset>
      <div>
      <label>Would you recommend freeCodeCamp to a friend?
      <label for="Definitely"><input type="radio" name="recommendation" id="Definitely" value="2"/>Definitely</label>
      <label for="Maybe"><input type="radio" name="recommendation" id="Maybe" value="1"/>Maybe</label>
      <label for="NotSure"><input type="radio" name="recommendation" id="NotSure" value="0"/>Not sure</label>
      </label>
      <div>
      <div>
    <label for="dropdown">What is your favorite feature of freeCodeCamp?
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
      </select>
    </label>
    </div>
    <div>
    <label>What would you like to see improved? <span>(Check all that apply)</span></label>
    <label for="fep"><input value="1" type="checkbox" id="fep" />Front-end Projects<label>
    <label for="bep"><input value="1" type="checkbox" id="bep" />Back-end Projects<label>  <label for="dv"><input value="1" type="Checkbox" id="dv" />Data Visualization<label>  <label for="ch"><input value="1" type="checkbox" id="ch" />Challenges<label>  <label for="osc"><input value="1" type="checkbox" id="osc" />Open Source Community<label>  <label for="ghr"><input value="1" type="checkbox" id="ghr" />Gitter help rooms<label>  <label for="videos"><input value="1" type="checkbox" id="videos" />Videos<label>  <label for="cm"><input value="1" type="Checkbox" id="cm" />City Meetups<label>  <label for="wk"><input value="1" type="checkbox" id="wk" />Wiki<label>  <label for="for"><input value="1" type="checkbox" id="for" />Forum<label> <label for="ad"><input value="1" type="checkbox" id="ad" />Additional Courses<label>
      </div>
    <div>
    <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea>
    </label>
    </div>
    </fieldset>
    <fieldset>
    <button id="submit" type="submit">Submit</button>   
    </fieldset>
    </form>

  </body>
</html>
